<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MOORTHI-12928-stderr-1712670834237.txt","computername":"MOORTHI","pid":12928,"type":"stderr","created":1712670834237},{"file":"MOORTHI-12928-stdout-1712670834237.txt","computername":"MOORTHI","pid":12928,"type":"stdout","created":1712670834237},{"file":"MOORTHI-13256-stderr-1724051798098.txt","computername":"MOORTHI","pid":13256,"type":"stderr","created":1724051798098},{"file":"MOORTHI-13256-stdout-1724051798094.txt","computername":"MOORTHI","pid":13256,"type":"stdout","created":1724051798094},{"file":"MOORTHI-17800-stderr-1722594935880.txt","computername":"MOORTHI","pid":17800,"type":"stderr","created":1722594935880},{"file":"MOORTHI-17800-stdout-1722594935877.txt","computername":"MOORTHI","pid":17800,"type":"stdout","created":1722594935877},{"file":"MOORTHI-19592-stderr-1719596268978.txt","computername":"MOORTHI","pid":19592,"type":"stderr","created":1719596268978},{"file":"MOORTHI-19592-stdout-1719596268975.txt","computername":"MOORTHI","pid":19592,"type":"stdout","created":1719596268975},{"file":"MOORTHI-20124-stderr-1722608262596.txt","computername":"MOORTHI","pid":20124,"type":"stderr","created":1722608262596},{"file":"MOORTHI-20124-stdout-1722608262591.txt","computername":"MOORTHI","pid":20124,"type":"stdout","created":1722608262591},{"file":"MOORTHI-20376-stderr-1722001898153.txt","computername":"MOORTHI","pid":20376,"type":"stderr","created":1722001898153},{"file":"MOORTHI-20376-stdout-1722001898151.txt","computername":"MOORTHI","pid":20376,"type":"stdout","created":1722001898151},{"file":"MOORTHI-57372-stderr-1715160442726.txt","computername":"MOORTHI","pid":57372,"type":"stderr","created":1715160442726},{"file":"MOORTHI-57372-stdout-1715160442726.txt","computername":"MOORTHI","pid":57372,"type":"stdout","created":1715160442726},{"file":"MOORTHI-83652-stderr-1715398335327.txt","computername":"MOORTHI","pid":83652,"type":"stderr","created":1715398335327},{"file":"MOORTHI-83652-stdout-1715398335323.txt","computername":"MOORTHI","pid":83652,"type":"stdout","created":1715398335323}];
        var lastUpdated = 1724051798289;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
